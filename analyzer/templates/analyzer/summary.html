{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Document Summary" %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #fff;
      padding-top: 60px;
    }
    .summary-box {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      max-width: 900px;
      margin: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 1rem;
      color: #0ef;
    }
    .btn-back {
      margin-top: 1.5rem;
      background-color: #0ef;
      color: #000;
      border: none;
    }
    .btn-back:hover {
      background-color: #00c0c0;
    }
  </style>
</head>
<body>
  <div class="summary-box">
    <h2 class="text-center text-info mb-4">
      <i class="fas fa-file-alt"></i> {% trans "Document Summary" %}
    </h2>
    <h5 class="text-muted mb-3">{% trans "File:" %} {{ doc.file.name }}</h5>
    <pre>{{ doc.summary }}</pre>

    <div class="text-center">
      <a href="{% url 'legal:upload_document' %}" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> {% trans "Upload Another Document" %}
      </a>
    </div>
  </div>
</body>
</html>
