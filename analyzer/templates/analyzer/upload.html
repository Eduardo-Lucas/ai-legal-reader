{% extends "base.html" %}

{% block content %}
{% load static %}
{% load i18n %}

  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #fff;
      padding-top: 60px;
    }
    .upload-box {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      margin: auto;
    }
    .form-control {
      background-color: #0f172a;
      color: #fff;
      border: 1px solid #334155;
    }
    .btn-primary {
      background-color: #0ef;
      border: none;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #00c0c0;
    }
  </style>

  <div class="upload-box">
    <h2 class="text-center text-info mb-4">
      <i class="fas fa-upload"></i> {% trans "Upload Legal Document" %}
    </h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-brain me-1"></i> {% trans "Analyze with AI" %}
      </button>
    </form>
  </div>

{% endblock %}
